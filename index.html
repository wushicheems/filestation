<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>武士芝士文件资源共享站</title>
    <style>
        /* 保持原有样式不变 */
        body {
            background-image: url('s.png');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        /* 其他样式保持不变... */
    </style>
</head>
<body>
    <!-- 保持原有HTML结构不变 -->
    <div class="header">
        <img src="logo.png" alt="武士芝士logo">
        <h1>武士芝士文件资源共享站</h1>
    </div>
    
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="fileInput" placeholder="输入格式: 子目录文件夹名-文件名 (如: documents-report.pdf)">
            <button onclick="downloadFile()">下载文件</button>
        </div>
        
        <div class="instructions">
            <h3>使用说明:</h3>
            <ul>
                <li>输入格式: <strong>子目录文件夹名-文件名</strong> (例如: books-novel.docx)</li>
                <li>下载整个子目录: <strong>子目录文件夹名-allof</strong> (如: node-allof)</li>
                <li>压缩包密码将在下载后显示</li>
                <li>文件将自动开始下载</li>
            </ul>
        </div>
    </div>
    
    <div class="contact-info">
        <p>具体文件名请联系: <a href="tel:18372735812">183-7273-5812</a> (手机/微信)</p>
    </div>
    
    <div class="footer">
        © 2023 武士芝士文件资源共享站 - 所有资源仅供学习交流使用
    </div>
    
    <!-- 密码提示模态框 -->
    <div class="password-modal" id="passwordModal">
        <div class="password-content">
            <h3>压缩文件密码提示</h3>
            <p id="passwordText"></p>
            <button class="close-btn" onclick="closeModal()">关闭</button>
        </div>
    </div>
    
    <script>
        function showPasswordModal(message) {
            const modal = document.getElementById('passwordModal');
            const passwordText = document.getElementById('passwordText');
            passwordText.textContent = message;
            modal.style.display = 'flex';
        }
        
        function closeModal() {
            const modal = document.getElementById('passwordModal');
            modal.style.display = 'none';
        }
        
        async function downloadFile() {
            const input = document.getElementById('fileInput').value.trim();
            if (!input) {
                alert('请输入要下载的文件名');
                return;
            }
            
            // 检查输入格式
            const parts = input.split('-');
            if (parts.length !== 2 || !parts[0] || !parts[1]) {
                alert('输入格式不正确，请使用: 子目录文件夹名-文件名');
                return;
            }
            
            const folder = parts[0];
            let filename = parts[1];
            let isAllof = false;
            
            // 处理allof情况
            if (filename.toLowerCase() === 'allof') {
                filename = `${folder}.zip`;
                isAllof = true;
            }
            
            // 构建下载URL
            const downloadUrl = `file/${folder}/${filename}`;
            
            // 创建隐藏的a标签触发下载
            const a = document.createElement('a');
            a.href = downloadUrl;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            // 如果是allof，从password.json获取密码
            if (isAllof) {
                try {
                    // 添加时间戳防止缓存
                    const response = await fetch(`password.json?t=${Date.now()}`);
                    
                    if (!response.ok) {
                        throw new Error(`密码文件加载失败 (状态码: ${response.status})`);
                    }
                    
                    const passwords = await response.json();
                    const password = passwords[folder];
                    
                    if (password) {
                        showPasswordModal(`压缩文件密码为: ${password}`);
                    } else {
                        showPasswordModal(`未找到 ${folder} 对应的密码`);
                    }
                } catch (error) {
                    console.error("密码获取错误:", error);
                    showPasswordModal("密码获取失败，请检查password.json文件");
                }
            }
            
            // 清空输入框
            document.getElementById('fileInput').value = '';
        }
        
        // 允许按Enter键触发下载
        document.getElementById('fileInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                downloadFile();
            }
        });
    </script>
</body>
</html>
